    <script type="text/javascript" src="../../DfxJSLib/dfx.js"></script>
    <script type="text/javascript" src="../../Viper-all.js"></script>
    <script type="text/javascript">
        var viper = null;
        ViperReadyCallback = function() {
            var viper = new Viper('test');
            viper.getPluginManager().setPlugins(['ViperCoreStylesPlugin', 'ViperKeyboardEditorPlugin', 'ViperInlineToolbarPlugin', 'ViperHistoryPlugin', 'ViperListPlugin',
            var editableEl = dfx.getId('editable');
            dfx.addEvent(dfx.getId('clickToEdit'), 'click', function() {
                viper.setEditableElement(editableEl);
            });

        };
    </script>

<body>
<div id="outer_wrapper">
  <div id="inner_wrapper" style="width: 900px;"><a id="logo" href="http://www.squiz.com.au/" style="margin: 40px 0 20px 20px;"> <img src="http://www.squiz.com.au/__data/assets/image/0007/52585/squizlogo.gif" alt="squiz.net"/></a>
    <div id="content_wrapper">

        <div class="box_content" style="padding: 20px;">
          <div id="main_content" style="width: 820px;">
           <div id="clickToEdit">Click To Edit</div>
            <div id="editable" class="padding" style="width: 820px;">
             <p> </p>
            </div>
          </div>
        </div>
