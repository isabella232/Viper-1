<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Viper Demo</title>
    <script type="text/javascript" src="../../DfxJSLib/dfx.js"></script>
    <script type="text/javascript" src="../../Viper-all.js"></script>
    <script type="text/javascript">
        var viper = null;
        ViperReadyCallback = function() {
            var viper = new Viper('test');
            viper.getPluginManager().setPlugins(['ViperCoreStylesPlugin', 'ViperKeyboardEditorPlugin', 'ViperInlineToolbarPlugin', 'ViperHistoryPlugin', 'ViperToolbarPlugin']);
            var editableEl = dfx.getId('editable');
            dfx.addEvent(dfx.getId('clickToEdit'), 'click', function(e) {
               //dfx.preventDefault(e);
               dfx.hideElement(dfx.getId('clickToEdit'));
               viper.setEditableElement(editableEl);
               viper.focus();
            });

        };
    </script>
</head>
<body>
<div id="outer_wrapper">
  <div id="inner_wrapper" style="width: 900px;">
    <div id="content_wrapper">
      <div id="main_content_wrapper" style="width: 880px;">
        <div class="box_content" style="padding: 20px;">
          <div id="main_content" style="width: 820px;padding-top:50px;">
            <span id="editable" class="padding" style="width: 820px;display:block;"> <p>test test</p> </span>
            <div id="clickToEdit">Click To Edit</div>
          </div>
        </div>
        <div class="bottom_curve"></div>
      </div>
    </div>
  </div>
</div>
<div id="footer-wrapper"></div>
</body>
</html>
