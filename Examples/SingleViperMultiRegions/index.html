<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Viper - Simple Example</title>
    <link rel="stylesheet" media="screen" href="../Paper-reel/main.css">
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="../jquery.ui.js"></script>
    <script type="text/javascript" src="../../Viper-all.js"></script>
    <script type="text/javascript">
        var viper = null;
        ViperReadyCallback = function() {
            viper = new Viper('test', null, null, [ViperUtil.getid('content-1'), ViperUtil.getid('content-2')]);

            ViperUtil.addEvent(ViperUtil.getClass('boxmsg'), 'mousedown', function(e) {
                var target   = ViperUtil.getMouseEventTarget(e);
                var editElem = target.parentNode;

                ViperUtil.remove(target);

                viper.setEditableElement(editElem);
                viper.setEnabled(true);
                viper.element.focus();
                viper.focus();

            });

            viper.getPluginManager().setPlugins(['ViperCoreStylesPlugin', 'ViperInlineToolbarPlugin', 'ViperHistoryPlugin', 'ViperListPlugin', 'ViperFormatPlugin', 'ViperToolbarPlugin', 'ViperTableEditorPlugin', 'ViperCopyPastePlugin', 'ViperImagePlugin', 'ViperLinkPlugin', 'ViperAccessibilityPlugin', 'ViperSourceViewPlugin', 'ViperSearchReplacePlugin', 'ViperLangToolsPlugin', 'ViperCharMapPlugin']);
        };
    </script>
    <style>
        .editingBox {
            height: 100px;
            border: 1px solid #CCC;
            padding: 5px;
            margin: 20px 0;
        }

        .boxmsg {
            height: 100%;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            line-height: 100px;
        }
    </style>
</head>
<body spellcheck="false">

<div id="pageWidth">
<div id="contentHolder">
<div id="contentInner">
<div id="contentPadder">

<div id="lineage">
    <strong class="screen_hide">Current lineage:</strong>
    <ol id="lineageList">
        <li class="lineage-home"><a title="Central Home" href="#"><span class="screen_hide">Home</span></a></li>
        <li class="lineage-item"><a href="#">Articles</a></li>
        <li class="lineage-item"><a href="#">Viper Example</a></li>
    </ol>
</div>

<div id="content-1" class="editingBox"><div class="boxmsg">Click to edit.</div></div>
<div id="content-2" class="editingBox"><div class="boxmsg">Click to edit.</div></div>


    </div>
    </div>
    </div>
    </div><!-- #pageWidth -->
</body>
</html>
