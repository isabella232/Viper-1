<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Viper Source View</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
  </style>
  <link href="ViperSourceViewPlugin.css" media="screen" rel="stylesheet" />
<script src="Ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="Ace/src/theme-twilight.js" type="text/javascript" charset="utf-8"></script>
<script src="Ace/src/mode-html.js" type="text/javascript" charset="utf-8"></script>
</head>
<body id="ViperSourceViewPlugin-window">
    <pre id="editor"></pre>
    <div id="tools" class="ViperSourceViewPlugin-windowTools"></div>

    <script>
    window.onload = function() {
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/twilight");

        var HTMLMode = require("ace/mode/html").Mode;
        editor.getSession().setMode(new HTMLMode());

        // Get the Viper id from query string.
        var search  = window.location.search;
        if (!search) {
            alert('Failed to get Viper ID');
            return;
        }

        var viperid  = search.replace('?viperid=', '');
        var viperSVP = window.opener[viperid];
        if (!viperSVP) {
            alert('Failed to load Viper SourceView Plugin');
            return;
        }

        viperSVP.initEditorEvents(editor);
        viperSVP._editor = editor;
        viperSVP.updateSourceContents();
        viperSVP.createSourceViewButtons(document.getElementById('tools'), true);

    };
    </script>
</body>
</html>
