<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Viper Source View</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
  </style>
  <link href="ViperSourceViewPlugin.css" media="screen" rel="stylesheet" />
  <link href="../../Css/viper_tools.css" media="screen" rel="stylesheet" />
<script src="Ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="Ace/src/theme-viper.js" type="text/javascript" charset="utf-8"></script>
<script src="Ace/src/mode-html.js" type="text/javascript" charset="utf-8"></script>
</head>
<body id="ViperSourceViewPlugin-window" class="ViperSourceViewPlugin-window">
    <div class="Viper-popup themeDark VSVP-popup">
        <div class="VSVP-confirmPanel Viper-popup-top">
            <div class="VSVP-confirmText">Changes you make to the source code will be reflected in your edit preview window in real time.</div>
            <div class="Viper-button" title="Close Changes" onclick="window.close();">Close Window</div>
        </div>
        <div class="Viper-popup-content">
            <pre id="editor"></pre>
        </div>
    </div>
    <script>
    window.onload = function() {
        // Get the Viper id from query string.
        var search  = window.location.search;
        if (!search) {
            alert('Failed to get Viper ID');
            return;
        }

        var viperid  = search.replace('?viperid=', '');
        var viperSVP = window.opener[viperid];
        if (!viperSVP) {
            alert('Failed to load Viper SourceView Plugin');
            return;
        }

        var editor = ace.edit("editor");

        viperSVP.applyEditorSettings(editor);
        viperSVP.initEditorEvents(editor);
        viperSVP._editor = editor;
        viperSVP.updateSourceContents();
    };
    </script>
</body>
</html>
